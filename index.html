<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zhangliqing the developer and writer</title>
    <style>
body {
    font-family: "Roboto", sans-serif;
    width:100%;
    height:100%
}

.bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url("/pic/bg.jpg") no-repeat;
    background-position: center center;
    background-size: 100%;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
}

.g-glossy {
    position: fixed;
    width: 600px;
    height: 300px;
    line-height: 40px;
    top: 40%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #333;
    font-size: 24px;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    z-index: 10;
    border-radius: 1rem;
    box-shadow: 0px 1px 4px rgba(0,0,0,0.3),
				0px 0px 20px rgba(0,0,0,0.1) inset;
    @supports (
    background: -moz-element(#bg)) {
        &::before {
            content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: -moz-element(#bg) no-repeat;
    filter: blur(10px);
    z-index: 5;
        }
    }
}

.konwme{
    position: fixed;
    top: 80%;
    width: 600px;
    height: 30px;
    left: 50%;
    color: blanchedalmond;
    margin-left: -300px;
    text-align: center;
}
footer {
    position: fixed;
    top: 90%;
    left: 50%;
    width: 600px;
    text-align: center;
    margin-left: -300px;
}
.info{color: #ffffff6b;}

    </style>
</head>
<body>
<div id="bg" class="bg">
</div>
<div class="g-glossy ">
    <p style="margin-top: 60px;">夜已深</p>
    <p>人未眠</p>
    <p>风雨窗外弦</p>
</div>
<div class="g-glossy-firefox"></div>
<div class="konwme">
    me:&nbsp;&nbsp;&nbsp;
    zhanglq.lofter.com&nbsp;&nbsp;&nbsp;
    admin@zhangliqing.cn
</div>
<footer>
    <p class="info">
        <span>All Rights Reserved.</span>
        <span>鲁ICP备16031961号-1</span>
    </p>
</footer>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function() {
        let blur = $('.g-glossy-firefox')[0].style;
        let offset = $('.g-glossy').eq(0).offset();

        function updateBlur() {
            blur.backgroundPosition =
                `${-window.scrollX - offset.left}px ` +
                `${-window.scrollY - offset.top}px`;
        }
        document.addEventListener('scroll', updateBlur, false), updateBlur();
    });
</script>
</body>
</html>
